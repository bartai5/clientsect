<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      .completed-Projects {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .completed-projects__section {
        background-color: #fff;
        padding: 20px;
        margin: 10px;
        width: 20%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .completed-projects__section h1 {
        font-size: 50px;
        color: #333;
        opacity: 0;
        animation: countUp 1.5s ease-out forwards;
      }
      .completed-projects__section p {
        font-size: 20px;
        color: #666;
      }
      @keyframes countUp {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media only screen and (max-width: 599px) {
        .completed-Projects {
          width: 100%;
        }
        .completed-projects__section {
          width: 90%;
        }
      }
      @media only screen and (min-width: 600px) and (max-width: 900px) {
        .completed-Projects {
          width: 100%;
        }
        .completed-projects__section {
          width: 40%;
        }
      }
      @media only screen and (min-width: 1200px){
        .completed-projects__section {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <section class="completed-Projects">
      <div class="completed-projects__section">
        <p>Hydrogeological Survey</p>
        <h1><span class="count">201</span>+</h1>
      </div>
      <div class="completed-projects__section">
        <p>Drilled Boreholes</p>
        <h1><span class="count">53</span>+</h1>
      </div>
      <div class="completed-projects__section">
        <p>Boreholes Rehabilitated</p>
        <h1><span class="count">19</span>+</h1>
      </div>
      <div class="completed-projects__section">
        <p>Borehole Inspection</p>
        <h1><span class="count">10</span>+</h1>
      </div>
      <div class="completed-projects__section">
        <p>Pending Projects</p>
        <h1><span class="count">5</span>+</h1>
      </div>
    </section>
    <script>
      const sections = document.querySelectorAll(".count");

      const options = {
        threshold: 0.5,
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
            const target = entry.target;
            const endCount = parseInt(target.textContent);
            let currentCount = 0;
            const interval = setInterval(() => {
              if (currentCount <= endCount) {
                target.textContent = currentCount;
                currentCount++;
              } else {
                clearInterval(interval);
              }
            }, 50);
            observer.unobserve(target);
          }
        });
      }, options);

      sections.forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
